
<div ng-cloak="ng-cloak" class="container animated fadeInDown">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">login</h1>
      <div class="account-wall"><img src="/images/user.png" alt="" class="profile-img"/>
        <form ng-submit="login()" class="form-signin">
          <div id="login-spinner" us-spinner="{radius:5, width:3, length: 5}" ng-hide="!loading"></div>
          <div id="loading" ng-hide="!loading">loading...</div>
          <input id="username" ng-model="username" type="text" placeholder="username" required="required" ng-disabled="loading" class="form-control"/>
          <input id="password" ng-model="password" type="password" placeholder="password" required="required" ng-disabled="loading" class="form-control"/>
          <button id="submit" type="submit" ng-disabled="loading" class="btn btn-lg btn-primary btn-block">login</button>
        </form>
      </div>
    </div>
  </div>
</div>
