<!DOCTYPE html>
<html ng-app="moedit.App">
  <head>
    <base href="/">
    <title>case management - mo-edit</title>
    <!-- files injected via "gulp inject" come from bower-->
    <link rel="stylesheet" href="/bower/sweetalert/lib/sweet-alert.css">
    <link rel="stylesheet" href="/bower/animate-css/animate.css">
    <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower/bootstrap-css-only/css/bootstrap.css">
    <link rel="stylesheet" href="/bower/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/bower/ngDialog/css/ngDialog.css">
    <link rel="stylesheet" href="/bower/ngDialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="/bower/textAngular/src/textAngular.css">
    <!-- files injected via "gulp inject" come from our own-->
    <link rel="stylesheet" href="/css/main.css">
    
  </head>
  <body>
    <mc-messages></mc-messages>
    <div id="socket-io-connection-status" ng-controller="socketStatusController" ng-class="{ online: socketIoConnected, offline: !socketIoConnected}" ng-cloak class="animated fadeInDown"></div>
    <nav id="mainnav" role="navigation" ng-controller="navbarController" ng-cloak class="navbar navbar-inverse navbar-fixed-top animated fadeInDown">
      <div class="container-fluid"></div>
      <!-- Brand and toggle get grouped for better mobile display-->
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#navbar-collapse-1" class="navbar-toggle"><span class="sr-only">toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand">case management - mo-edit</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling-->
      <div id="navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          
        </ul>
        <ul ng-if="userLoggedIn" class="nav navbar-nav navbar-right">
          <li><a ui-sref="logout"><span class="glyphicon glyphicon-off"></span>logout</a></li>
        </ul>
      </div>
    </nav>
    <div ui-view class="view"></div>
    <!-- socket.io-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- files injected via "gulp inject" come from bower-->
    <script src="/bower/jquery/dist/jquery.js"></script>
    <script src="/bower/lodash/dist/lodash.compat.js"></script>
    <script src="/bower/moment/moment.js"></script>
    <script src="/bower/moment/locale/de.js"></script>
    <script src="/bower/sweetalert/lib/sweet-alert.js"></script>
    <script src="/bower/chance/chance.js"></script>
    <script src="/bower/stringjs/lib/string.min.js"></script>
    <script src="/bower/spin.js/spin.js"></script>
    <script src="/bower/stacktrace/stacktrace.js"></script>
    <script src="/bower/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower/rangy/rangy-core.min.js"></script>
    <script src="/bower/rangy/rangy-cssclassapplier.min.js"></script>
    <script src="/bower/rangy/rangy-selectionsaverestore.min.js"></script>
    <script src="/bower/rangy/rangy-serializer.min.js"></script>
    <script src="/bower/angular/angular.js"></script>
    <script src="/bower/ui-router/release/angular-ui-router.js"></script>
    <script src="/bower/angular-moment/angular-moment.js"></script>
    <script src="/bower/angular-cookie/angular-cookie.js"></script>
    <script src="/bower/ngDialog/js/ngDialog.js"></script>
    <script src="/bower/angular-spinner/angular-spinner.js"></script>
    <script src="/bower/angular-route/angular-route.js"></script>
    <script src="/bower/angular-mocks/angular-mocks.js"></script>
    <script src="/bower/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower/textAngular/src/textAngular.js"></script>
    <script src="/bower/textAngular/src/textAngular-sanitize.js"></script>
    <script src="/bower/textAngular/src/textAngularSetup.js"></script>
    <script src="/bower/restangular/dist/restangular.js"></script>
    <script src="/bower/message-center/message-center.js"></script>
    <!-- files injected via "gulp inject" come from our own-->
    <script src="/js/app.js"></script>
    <script src="/js/routes.js"></script>
    <script src="/js/controllers/edit.js"></script>
    <script src="/js/controllers/login.js"></script>
    <script src="/js/controllers/navbar.js"></script>
    <script src="/js/controllers/socket-status.js"></script>
    <script src="/js/directives/time.js"></script>
    <script src="/js/filter/fromnow.js"></script>
    <script src="/js/services/auth.js"></script>
    <script src="/js/services/data.js"></script>
    <script src="/js/services/focus.js"></script>
    <script src="/js/services/logging.js"></script>
    <script src="/js/services/socketio.js"></script>
    <script src="/js/services/sweetalert.js"></script>
  </body>
</html>
